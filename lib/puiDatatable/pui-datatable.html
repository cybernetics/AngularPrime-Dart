<div class="pui-datatable ui-widget">
  <div class="pui-datatable-tablewrapper">
    <div class="pui-datatable" style="display:table" id="pui-content">
        <div id="headerRow" role="row" style="display:table-row" classes="thead ui-widget-header"></div>
        <div id="filterRow" role="row" style="display:table-row" classes="thead ui-widget-header"></div>
        <div ng-repeat="row in cmp.myList | puiDatatableSortFilter:cmp.uniqueTableID" role="row" style="display:table-row">
        <pui-row row="{{row}}"></pui-row>
        </div>

        <div role="row" style="{{cmp.myList.isEmpty?'display:table-row':'display:none'}}" class="tr ui-widget-content ui-datatable-empty-message">
           <div role="gridcell" class="pui-datatable-td ui-widget-content">
                {{cmp.emptyMessage}}
           </div>
        </div>

        <div id="footerRow" role="row" style="display:table-row" classes="tfoot ui-widget-footer pui-datatable-footer"></div>
    </div>
  </div>
</div>
