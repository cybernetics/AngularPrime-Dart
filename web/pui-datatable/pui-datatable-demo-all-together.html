
<form name="carForm">
<div puiDatatableDemo>
  <div style="disply:table">
    <div style="display:table-row">
      <div style="display:table-cell">
         <br />
         <pui-datatable value="ctrl.carTable" var="row" initialsort="year" initialsortdirection="up">
            <pui-column header="Brand" sortable="true" closable="true" footerText="contains"
                        filterby="brand" filterMatchMode="contains">{{row.brand}}</pui-column>
            <pui-column header="Type" footerText="startsWith"
                        filterby="type" filterMatchMode="startsWith">{{row.type}} </pui-column>
            <pui-column header="Year"  sortBy="toNumber(year)" footerText="exact"
                        filterby="year" filterMatchMode="exact">        {{row.year}} </pui-column>
            <pui-column header="Color" sortable="true" closable="true" footerText="endsWith"
                        filterby="color" filterMatchMode="endsWith">{{row.color}}</pui-column>
            <pui-column header="">
              <pui-button icon="trash" ng-click="ctrl.deleteCar(row)" value="&nbsp;"></pui-button>
            </pui-column>
            <pui-column header="">
              <pui-button icon="pencil" ng-click="ctrl.editCar(row)" value="edit"></pui-button>
            </pui-column>
          </pui-datatable>
        <pui-button icon="plus" ng-click="ctrl.addCar()" value="add car"></pui-button>
      </div>
