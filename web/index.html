<!DOCTYPE html>
<html ng-app>
<head>
    <title>AngularDart-Prime: pui-input </title>
    <link rel="stylesheet" href="themes/aristo/theme.css">
    <link rel="stylesheet" href="themes/jquery-ui.css">
    <link rel="stylesheet" href="pui.css">
    <link rel="stylesheet" href="style.css">
    <script src="packages/shadow_dom/shadow_dom.min.js"></script>
</head>
<body>

  <div>
    <h3><span style="width:200px;">AngularPrime-Dart showcase</span></h3>

    <pui-accordion ng-cloak header="pui-panel" collapsed="true" >
      <pui-include file="pui-panel-demo.html" />
    </pui-accordion>
    <pui-accordion ng-cloak header="pui-accordion" collapsed="true">
        <pui-include file="pui-accordion-demo.html" />
    </pui-accordion>
    <pui-accordion ng-cloak header="pui-tabview" collapsed="true">
      <pui-include file="pui-tabview-demo.html" />
    </pui-accordion>
<!--    <pui-accordion ng-cloak header="pui-datatable" collapsed="true">
      <pui-include file="pui-datatable/pui-datatable-demo.html" />
    </pui-accordion>
-->
    <pui-accordion ng-cloak header="pui-input" collapsed="true">
      <pui-include file="pui-input-demo.html" />
    </pui-accordion>
    <pui-accordion ng-cloak header="pui-button" collapsed="true">
      <pui-include file="pui-button-demo.html" />
    </pui-accordion>
    <pui-accordion ng-cloak header="pui-checkbox" collapsed="true">
      <pui-include file="pui-checkbox-demo.html" />
    </pui-accordion>
    <pui-accordion ng-cloak header="pui-textarea" collapsed="true">
      <pui-include file="pui-textarea-demo.html" />
    </pui-accordion>
    <pui-accordion ng-cloak header="pui-dropdown" collapsed="true">
      <pui-include file="pui-dropdown-demo.html" />
    </pui-accordion>
 </div>
  <script type="application/dart" src="main.dart"></script>
  <script type="text/javascript" src="packages/browser/dart.js"></script>
</body>
</html>
