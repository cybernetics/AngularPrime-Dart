<!DOCTYPE html>
<html ng-app>
<head>
    <title>AngularDart-Prime: pui-datatable </title>
    <link rel="stylesheet" href="themes/aristo/theme.css">
    <link rel="stylesheet" href="themes/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <script src="packages/shadow_dom/shadow_dom.min.js"></script>
</head>
<body ng-cloak>

  <div puiInputDemo="">
     Number of cars: {{ctrl.carTable.length}}
     <pui-datatable value="ctrl.carTable" var="row">
        <pui-column header="Brand" sortable="true" closable="true">{{row.brand}}</pui-column>
        <pui-column header="Type" >{{row.type}}</pui-column>
        <pui-column header="Year" sortBy="toNumber(year)">{{row.year}}</pui-column>
        <pui-column header="Color" sortable="true" closable="true">{{row.color}}</pui-column>
        <pui-column header="">
          <pui-button icon="trash" ng-click="ctrl.deleteCar(row)" value="&nbsp;"></pui-button>
        </pui-column>
        <pui-column header="">
          <pui-button icon="pencil" ng-click="row.editCar()" value="edit"></pui-button>
        </pui-column>
      </pui-datatable>
    <pui-button icon="plus" ng-click="ctrl.addCar()" value="add car"></pui-button>

<hr />
Empty table:
     <pui-datatable value="ctrl.emptyCarTable" var="row">
       <pui-row ng-repeat="row in ctrl.emptyCarTable" />
            <pui-column header="Brand" sortable="true" closable="true">{{row.brand}}</pui-column>
            <pui-column header="Type" >{{row.type}}</pui-column>
            <pui-column header="Year" sortable="true">{{row.year}}</pui-column>
            <pui-column header="Color" sortable="true" closable="true">{{row.color}}</pui-column>
        </pui-row>
      </pui-datatable>

  </div>
  <script type="application/dart" src="main.dart"></script>
  <script type="text/javascript" src="packages/browser/dart.js"></script>

</body>

</html>
