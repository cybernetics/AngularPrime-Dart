<f:view xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:ng="http://xmlns.jcp.org/jsf/passthrough" xmlns:pui="http://beyondjava.net/angularFaces"
>
  <h:head>
    <link rel="stylesheet" href="themes/aristo/theme.css"></link>
    <link rel="stylesheet" href="themes/jquery-ui.css"></link>
    <link rel="stylesheet" href="pui.css"></link>
    <link rel="stylesheet" href="style.css"></link>
    <script src="packages/shadow_dom/shadow_dom.min.js"></script>
  </h:head>
  <pui:body mainclassfile="main.dart">
    <h2>Welcome to AngularFaces 2.0!</h2>
    Based firmly in the future...
    <pui:grid  columns="3">
    <pui:panel header="available widgets" style="width:400px; height:800px">
      <pui:accordion header="pui:body">
      Activates AngularDart.
      </pui:accordion>
      <pui:accordion header="pui:angularController">
      Activates a controller
      </pui:accordion>
      <pui:accordion header="pui:form">
      Activates a controller.
      </pui:accordion>
    </pui:panel>
    <pui:panel header="showcase" style="width:400px; height:800px">
      This is the showcase.
    </pui:panel>
    </pui:grid>
  </pui:body>
</f:view>
